<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

    <title>Vasanthan's portfolio</title>

    <!-- Theme preload -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("theme");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else if (theme === "light") {
            document.documentElement.classList.remove("dark");
          } else if (
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
          ) {
            document.documentElement.classList.add("dark");
          }
        } catch (e) {}
      })();
    </script>

    <meta
      name="description"
      content="Explore innovative motion graphics, creative design, and interactive experiences"
    />
  </head>

  <body>
    <div id="root"></div>

    <!-- âœ… IMPORTANT FIX: relative path -->
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
